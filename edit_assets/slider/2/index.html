      $(function() {

            {src: 'https://unsplash.it/1200/800?image=564', caption: '<h1>Fifth Image</h1>'}
          ],
          currentImageIndex: 0,
          useDots: true,
          useThumbnails: true,
          useCaptions: true,
          useArrows: true,
          interval: 1000
        });

        // starts carousel
          $('#start').click(function() {
            $('#carousel').carousel('startTimer');
          });

        // pauses carousel
          $('#pause').click(function() {
            $('#carousel').carousel('stopTimer');
          });

      });
    </script>
